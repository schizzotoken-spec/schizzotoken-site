<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Schizzo Airdrop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Roboto+Mono&display=swap" rel="stylesheet">

  <script src="https://cdn.jsdelivr.net/npm/ethers@6.10.0/dist/ethers.umd.min.js"></script>
  <script src="https://hcaptcha.com/1/api.js" async defer></script>

  <style>
    body {
      font-family: 'Roboto Mono', monospace;
      background-color: #69edfe;
      text-align: center;
      padding: 40px;
    }

    button {
      font-size: 18px;
      padding: 15px 30px;
      margin: 10px;
      cursor: pointer;
    }

    #status {
      margin-top: 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <h1 style="font-family: Orbitron;">SCHIZZ AIRDROP</h1>

  <p>Connect your wallet and claim your airdrop</p>

  <button id="connectBtn">Connect Wallet</button>
  <br>
  <div class="h-captcha" 
       data-sitekey="d1a23c4a-a34e-4d4e-93d6-93b4e0d6b24a">
  </div>
  <br>
  <button id="claimBtn" disabled>Claim Airdrop</button>

  <p id="status">"status"</p>

  <a href="index.html">‚Üê Back to home</a>

  <script>
let provider;
let signer;
let contract;

const CONTRACT_ADDRESS = "0x13B88e1148B32C61ECC95ABB3406f6eb4A43E8ad";

// Minimal ABI (only claim function)
const ABI = [
  "function claim(bytes calldata signature)"
];

const connectBtn = document.getElementById("connectBtn");
const claimBtn = document.getElementById("claimBtn");
const statusText = document.getElementById("status");

connectBtn.onclick = async () => {
  if (!window.ethereum) {
    statusText.innerText = "‚ùå MetaMask not found";
    return;
  }

  try {
    // Connect to Sepolia (change to Mainnet or other network for production)
    const provider = new ethers.BrowserProvider(window.ethereum, "sepolia");
    signer = await provider.getSigner();

    const address = await signer.getAddress();
    statusText.innerText = "‚úÖ Connected: " + address;

    contract = new ethers.Contract(
      CONTRACT_ADDRESS,
      ABI,
      signer
    );

    claimBtn.disabled = false;
  } catch (err) {
    statusText.innerText = "‚ùå Connection rejected";
  }
};

claimBtn.onclick = async () => {
  try {
    statusText.innerText = "‚è≥ Verifying captcha...";

    // Get hCaptcha token
    const captchaToken = hcaptcha.getResponse();

    if (!captchaToken) {
      statusText.innerText = "‚ùå Please solve the captcha first";
      return;
    }

    // Send address + captchaToken to the Worker
    const address = await signer.getAddress();

    const res = await fetch("https://sign-worker.schizzotoken.workers.dev", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ address, captchaToken })
    });

    const data = await res.json();

    if (!data.signature) {
      statusText.innerText = "‚ùå Invalid captcha";
      return;
    }

    const signature = data.signature;

    statusText.innerText = "‚è≥ Transaction in progress...";

    // Send signature to the contract
    const tx = await contract.claim(signature);
    await tx.wait();

    statusText.innerText = "üéâ Airdrop claimed!";

    // Reset captcha
    hcaptcha.reset();
  } catch (err) {
    console.error(err);
    statusText.innerText = "‚ùå Error: " + (err.reason || err.message);
  }
};
  </script>
</body>
</html>
