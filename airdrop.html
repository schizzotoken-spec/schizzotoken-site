<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Schizzo Airdrop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Roboto+Mono&display=swap" rel="stylesheet">

  <script src="https://cdn.jsdelivr.net/npm/ethers@6.10.0/dist/ethers.umd.min.js"></script>

  <style>
    body {
      font-family: 'Roboto Mono', monospace;
      background-color: #69edfe;
      text-align: center;
      padding: 40px;
    }

    button {
      font-size: 18px;
      padding: 15px 30px;
      margin: 10px;
      cursor: pointer;
    }

    #status {
      margin-top: 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <h1 style="font-family: Orbitron;">üéÅ SCHIZZ AIRDROP</h1>

  <p>Collega il wallet e richiedi il tuo airdrop</p>

  <button id="connectBtn">Connetti Wallet</button>
  <br>
  <div class="h-captcha" 
     data-sitekey="IL_TUO_SITE_KEY_HCAPTCHA">
  </div>
  <br>
  <button id="claimBtn" disabled>Ricevi Airdrop</button>

  <p id="status">"status"</p>

  <a href="index.html">‚Üê Torna alla home</a>

  <script>
let provider;
let signer;
let contract;

const CONTRACT_ADDRESS = "0x5d71c40bb35b93350ecfdcd6f937052b7addd55f";

// ABI MINIMA (solo la funzione airdrop)
const ABI = [
  "function claimAirdrop()"
];

const connectBtn = document.getElementById("connectBtn");
const claimBtn = document.getElementById("claimBtn");
const statusText = document.getElementById("status");

connectBtn.onclick = async () => {
  if (!window.ethereum) {
    statusText.innerText = "‚ùå MetaMask non trovato";
    return;
  }

  try {
    provider = new ethers.BrowserProvider(window.ethereum);
    signer = await provider.getSigner();

    const address = await signer.getAddress();
    statusText.innerText = "‚úÖ Connesso: " + address;

    contract = new ethers.Contract(
      CONTRACT_ADDRESS,
      ABI,
      signer
    );

    claimBtn.disabled = false;
  } catch (err) {
    statusText.innerText = "‚ùå Connessione rifiutata";
  }
};

claimBtn.onclick = async () => {
  try {
    statusText.innerText = "‚è≥ Verifica captcha...";

    // ottieni token hCaptcha
    const captchaToken = hcaptcha.getResponse();

    if (!captchaToken) {
      statusText.innerText = "‚ùå Risolvi prima il captcha";
      return;
    }

    // invia address + captchaToken al Worker
    const address = await signer.getAddress();

    const res = await fetch("https://sign-worker.<account>.workers.dev", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ address, captchaToken })
    });

    const data = await res.json();

    if (!data.signature) {
      statusText.innerText = "‚ùå Captcha non valido";
      return;
    }

    const signature = data.signature;

    statusText.innerText = "‚è≥ Transazione in corso...";

    // invia la signature al contratto
    const tx = await contract.claim(signature);
    await tx.wait();

    statusText.innerText = "üéâ Airdrop ricevuto!";

    // reset captcha
    hcaptcha.reset();
  } catch (err) {
    console.error(err);
    statusText.innerText = "‚ùå Errore: " + (err.reason || err.message);
  }
};
;
</script>
</body>
</html>
